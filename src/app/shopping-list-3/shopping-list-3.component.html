<h1>Lista de compras</h1>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">
    <curso [nome]="curso"></curso>
  <table class="pure-table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Comprado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" [class.bought]="item.bought">
        <td>{{item.name}}</td>
        <input class="toggle" type="checkbox" (click)="toggleItemBought(item)" [checked]="item.bought">
        <td><button class="pure-button pure-button-secondary button-warning" (click)="removeItem(item)">Remover</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="pure-u-1 pure-u-md-1-3">
    <form class="pure-form pure-form-stacked">
        <label for="item">Descrição</label>
        <input id="item" required="true" type="text" name="item" [(ngModel)]="newItem.name">
        <button type="button" class="pure-button pure-button-primary" (click)="addItem()">Salvar</button>
    </form>
  </div>
</div>
